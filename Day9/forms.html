<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Forms</title>
</head>
<body>
<form id="myform">
<h1>Contact Us Form</h1>

<button type="submit">Submit</button>

</form>

    <script src="forms.js"></script>
</body>
</html>
