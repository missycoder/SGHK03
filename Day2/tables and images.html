<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- Create Table -->
    <table border="2">
        <thead>
            <!-- table row -->
            <tr>
                <!-- Table Header -->
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <!-- Body of Table -->
        <tbody></tbody>
<tr>
    <td rowspan="2">Gab</td>
    <td rowspan="2">20yo</td>
    <td>New York</td>
</tr>
<tr>
    <td>Singapore</td>
</tr>
<tfoot>
    <tr>
        <td colspan="3">Total: 1 person</td>
    </tr>
</tfoot>
   </table> 

<!-- Add image -->
   <img src="./bird.png" alt="Picture of a Bird">
</body>
</html>
